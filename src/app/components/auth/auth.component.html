
<!---->
<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="authForm" (ngSubmit)="auth('login')">
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input type="text"  matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

<!--      <p *ngIf="errorMessage" class="loginError">-->
<!--        {{ errorMessage }}-->
<!--      </p>-->

      <p class="loginButtons">
        <button type="submit" mat-button [disabled]="authForm.invalid" (click)="auth('register')">Register</button>
        <button type="submit" mat-button [disabled]="authForm.invalid">Login</button>
      </p>

    </form>
  </mat-card-content>
</mat-card>
